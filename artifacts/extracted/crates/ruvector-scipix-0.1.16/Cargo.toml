[package]
edition = "2021"
rust-version = "1.77"
name = "ruvector-scipix"
version = "0.1.16"
authors = ["Ruvector Team"]
build = false
exclude = [
    "assets/fonts/*.ttf",
    "models/*",
    "tests/fixtures/*",
    ".github/*",
    "benches/*",
]
autolib = false
autobins = false
autoexamples = false
autotests = false
autobenches = false
description = "Rust OCR engine for scientific documents - extract LaTeX, MathML from math equations, research papers, and technical diagrams with ONNX GPU acceleration"
homepage = "https://github.com/ruvnet/ruvector/tree/main/examples/scipix"
documentation = "https://docs.rs/ruvector-scipix"
readme = "README.md"
keywords = [
    "ocr",
    "latex",
    "mathml",
    "scientific-computing",
    "image-recognition",
]
categories = [
    "science",
    "text-processing",
    "multimedia::images",
    "command-line-utilities",
]
license = "MIT"
repository = "https://github.com/ruvnet/ruvector"

[features]
cache = []
default = [
    "preprocess",
    "cache",
    "optimize",
]
math = []
ocr = [
    "ort",
    "preprocess",
]
optimize = [
    "memmap2",
    "rayon",
]
preprocess = [
    "imageproc",
    "rayon",
    "nalgebra",
    "ndarray",
]
wasm = [
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "js-sys",
    "web-sys",
]

[lib]
