name: Update Ruvnet Packages

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 12 hours (e.g., 00:00 and 12:00)
    - cron: '0 */12 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          sparse-checkout: |
            .github
            scripts
            lib
            manifests
            ruv_world.sh
            README.md
            docs
            artifacts/index.json
            artifacts/archives/crates/.metadata
            artifacts/archives/npm/.metadata
            artifacts/archives/github/repos/.metadata
            artifacts/archives/github/gists/.metadata
            .gitignore
            .gitattributes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make scripts executable
        run: |
          chmod +x ruv_world.sh
          chmod +x scripts/*.sh
          chmod +x lib/*.sh

      - name: Download Crates
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Downloading Rust Crates ==="
          ./scripts/download_crates_optimized.sh --discover || echo "Crate download had issues"
          
      - name: Download NPM Packages
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Downloading NPM Packages ==="
          ./scripts/download_npm_optimized.sh --discover || echo "NPM download had issues"
          
      - name: Download Repositories
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Downloading GitHub Repositories ==="
          ./scripts/download_repos_optimized.sh --discover || echo "Repo download had issues"
          
      - name: Download Gists
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Downloading GitHub Gists ==="
          ./scripts/download_gists_optimized.sh --discover || echo "Gist download had issues"

      - name: Build Index
        run: |
          echo "=== Building Metadata Index ==="
          ./scripts/ruv_index.sh
          
      - name: Verify downloads
        run: ./scripts/ruv_query.sh --status

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git lfs track
          git add .gitattributes
          git add .
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update ruvnet ecosystem [skip ci]"
            git lfs push origin main
            git push
          else
            echo "No changes to commit"
          fi
